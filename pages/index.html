<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca ACME - Acervo</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Biblioteca ACME</h1>
        <nav>
            <ul>
                <li><a href="../web/index.html">Acervo</a></li>
                <li><a href="../web/locacoes.html">Locações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Acervo de Livros</h2>
        <div class="livros-container" id="livros-container"></div>
    </main>

    <div class="modal" id="modal-detalhes">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-titulo"></h2>
            <img id="modal-imagem" src="" alt="Capa do Livro">
            <div class="modal-body" id="modal-body"></div>
            <button id="btn-locar" class="btn-locar">Locar este livro</button>
        </div>
    </div>

    <div class="modal" id="modal-locacao">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrar Locação</h2>
            <form id="form-locacao">
                <input type="hidden" id="livro-id">
                <input type="hidden" id="livro-titulo">
                <div class="form-group">
                    <label for="locatario">Nome do Locatário:</label>
                    <input type="text" id="locatario" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required maxlength="11">
                </div>
                <div class="form-group">
                    <label for="data-locacao">Data Locação:</label>
                    <input type="date" id="data-locacao" required>
                </div>
                <div class="form-group">
                    <label for="data-devolucao">Data Devolução:</label>
                    <input type="date" id="data-devolucao" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="../script/index.js"></script>
<script src="../style/style.css"></script>
</body>
<footer> By Milena Felisbelo</footer>
</html>
